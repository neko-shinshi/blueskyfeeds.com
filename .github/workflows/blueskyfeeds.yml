name: Deploy to Amazon ECS

on:
  push:
    branches:
      - production

env:
  AWS_REGION: us-east-1                                       # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: blueskyfeeds-com                          # set this to your Amazon ECR repository name
  ECS_SERVICE: blueskyfeeds-com                             # set this to your Amazon ECS service name
  ECS_CLUSTER: blueskyfeeds-com                             # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: .aws/blueskyfeeds.json           # set this to the path to your Amazon ECS task definition file, e.g. .aws/task-definition.json
  CONTAINER_NAME: blueskyfeeds-com                          # set this to the name of the container in the containerDefinitions section of your task definition

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Create env file
      run: |
        touch .env.local
        echo NEXTAUTH_URL="https://www.blueskyfeeds.moe/api/auth" >> .env.local
        echo NEXT_PUBLIC_BASE_URL="https://www.blueskyfeeds.com" >> .env.local
        
        # From github secrets
        echo NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} >> .env.local
        echo DB_URI=${{ secrets.DB_URI }} >> .env.local
        echo DB_PASSWORD=${{ secrets.DB_PASSWORD }} >> .env.local
        echo NEXT_PUBLIC_RECAPTCHA_SITE_KEY=${{secrets.RECAPTCHA_SITE_KEY}} >> .env.local
        echo RECAPTCHA_SECRET_KEY=${{secrets.RECAPTCHA_SECRET_KEY}} >> .env.local
        
        cat .env.local
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1-node16
      with:
        aws-access-key-id: ${{ secrets.CONTAINER_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.CONTAINER_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}